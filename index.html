Array.prototype.unique = function(){
    var a = this.concat();
    for (var i=0; i<a.length; ++i){
        for (var j=i+1; j<a.length; ++j){
            if (a[i] === a[j]) a.splice(j--, 1);
        }
    }
    return a;

window.urls = [];
window.storefile = {url: 'https://www.filepicker.io/api/file/nDpXVfs2Qp6dcskh23Aw'}; // VERY IMPORTANT!!! store database file as currently FP doesn't allow listing
filepicker.setKey('A0K1AsttMTZmsX1l7lJIaz');
filepicker.debug = false;


$(document).ready(function(){
    
    update_local_state();
    
    
    $('div.password-init').click(function(){
        $('html, body').animate({scrollTop: 0});
        $('#modalbox').show();
        $('#password').css('border-color', '#000').focus();
    });
    
    $('div.close').click(function(){
        $('#modalbox').hide();
    });
    
    $('div.password-go').click(userlogin);
    
    $('#password-go').submit(userlogin);

    $(window).keypress(function(e){
        if (!e && event) e = event;
        if (e.keyCode == 27){ $('#modalbox').hide(); }
    });
    
    function userlogin(){
        if (riddle(riddle( $('#password').attr('value') )) === '696d29e0940a4957748fe3fc9efd22a3'){
            $('#modalbox').hide();
            
            filepicker.pickMultiple({mimetype: 'image/*', container: 'modal'},
            function(FPFiles){
            
                $.each(FPFiles, function(n, item){
                    window.urls.push(item.url);
                });
                
                update_local_state();
                
                var respcollect = window.urls.join('\n') + '\n';
                
                filepicker.write(window.storefile, respcollect, {base64decode: false}, function(FPFile){
                    status("Saved successfully");
                }, function(FPError){
                    status('Achtung! ' + filepicker.error_map[FPError.code].message + '. Please, tell in comments');
                }, function(progress){});
                
            },
            function(FPError){
                status(filepicker.error_map[FPError.code].message);
            });
            
        } else {
            status('Wrong password');
            $('#password').css('border-color', '#c00');
        }
        return false;
    }
    
    function update_local_state(){
        filepicker.read(window.storefile, {asText: true, base64encode: false}, function(data){
            if (data.indexOf('https://www.filepicker.io/api/file/') == -1){
                status('No photos yet');
                return;
            }
            window.urls = window.urls.concat(data.trim().split('\n')).unique();
            
            var output = '';
            $.each(window.urls, function(n, item){
                output += genblock(n, item);
            });
            $('#grid').empty().append(output);
            $('div.img a').lightBox();
        },
        function(FPError){
            status('Achtung! ' + filepicker.error_map[FPError.code].message + '. Please, tell in comments');
        });
    }
    
    function genblock(n, s){
        var o = '';
        if (n % 5 == 0) o += '<div class=clear></div>';
        o += '<div class="img left"><a title="" href="' + s + '/convert?w=' + (document.body.clientWidth-400) + '&format=jpg&fit=max"><img src="' + s + '/convert?w=150&format=jpg" /></a></div>';
        return o;
    }
    
    function status(msg){
        $('#status').empty().append(msg).show();
        setTimeout(function(){ $('#status').hide() }, 3000);
    }
});
</script>
