<!DOCTYPE html>

<title></title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
function uploadFile(){
    WL.login({
        scope: "wl.skydrive_update"
    }).then(
        function (response){
            WL.upload({
                path: "folder.a6b2a7e8f2515e5e.A6B2A7E8F2515E5E!170",
                element: "file",
                overwrite: "rename"
            }).then(
                function (response){
                    document.getElementById("info").innerText = "File uploaded.";
                },
                function (responseFailed){
                    document.getElementById("info").innerText = "Error uploading file: " + responseFailed.error.message;
                }
            );                    
        },
        function (responseFailed){
            document.getElementById("info").innerText = "Error signing in: " + responseFailed.error.message;
        }
    );
    return false;
}

function read(){
    WL.init();
    WL.login({
        scope: "wl.photos"  
    }).then(
        function (response){
            WL.api({
                path: "folder.44978370dae7a961.44978370DAE7A961!104",
                method: "GET"
            }).then(
                function (response){
                    document.getElementById("info").innerText = "Album properties: name = " + response.name + ", ID = " + response.id;
                },
                function (responseFailed){
                    document.getElementById("info").innerText = "Error calling API: " + responseFailed.error.message;
                } 
            );
        },
        function (responseFailed){
            document.getElementById("info").innerText = "Error signing in: " + responseFailed.error_description;
        }
    );
}

$(document).ready(function(){
    setTimeout(function(){        
        $("#header").animate({ height: 'show' }, { duration: 330, queue: false });
    }, 1000);
    read();
});
</script>
